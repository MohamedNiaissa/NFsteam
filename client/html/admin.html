<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NFsFteam - Administration</title>
    <link rel="shortcut icon" href="../img/MiniLogo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/style_produit.css" />

</head>
<body>
<img class="Fond" src="../img/NFT-01-scaled.png">
    <div class="nav div">
        <a href="index.html" id="index"><img class="index" src="../img/Logo.png"></a>
        <div id="div" class="Compte">
            <a href="index.html" class="LogRegi">
                <p class="clickable">
                Deconnexion
                </p>
            </a>
        </div>
    </div>
    <div class="produit" id="div">
        <p>Nouveau stock</p>
        <textarea placeholder="ID produit" id="idProduits"></textarea>
        <textarea placeholder="Quantité" id="Quantites"></textarea>
        <button class="button" id="div">
            <p class="clickable" id="sudbmitstock">
                Confirmer
            </p>
        </button>
        <p>Nouveau produit</p>
        <textarea placeholder="Titre" id="Titre"></textarea>
        <textarea class="description" id="Description" placeholder="Description"></textarea>
        <textarea id="Support" placeholder="Support"></textarea>
        <textarea id="Tag" placeholder="Tag"></textarea>
        <textarea id="Prix" placeholder="Prix"></textarea>
        <textarea id="Quantiten" placeholder="Quantité"></textarea>
        <textarea class="Image" id="Img" placeholder="Image"></textarea>
        <button class="button" id="div">
            <p class="clickable sudbmitnew" >
            Confirmer
            </p>
        </button>

        <div class="supprProd">
            <p>
                Supprimer un produit
            </p>
            <textarea placeholder="Titre à supprimer" class = "produitSuppr"></textarea>
            <a href="#" class="btn_suppr">
                Supprimer
            </a>

        </div>
    </div>

</body>
<script src = "../js/CreationProduit.js"> </script>
<script src = "../js/indexResearch.js"> </script>
</html>
