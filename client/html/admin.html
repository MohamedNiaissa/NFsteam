<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NFsFteam - Administration</title>
    <link rel="shortcut icon" href="../img/MiniLogo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/style_produit.css" />

</head>
<body>
<img class="Fond" src="../img/NFT-01-scaled.png">
    <div class="nav div">
        <a href="index.html" id="index"><img class="index" src="../img/Logo.png"></a>
        <div id="div" class="Compte">
            <a href="index.html" class="LogRegi">
                <p class="clickable">
                Deconnexion
                </p>
            </a>
        </div>
    </div>
    <div class="produit" id="div">
        <p>Nouveau stock</p>
        <textarea placeholder="ID produit" id="idProduits"></textarea>
        <textarea placeholder="Quantité" id="Quantites"></textarea>
        <button class="button" id="div">
            <p class="clickable" id="sudbmitstock">
                Confirmer
            </p>
        </button>
        <p>Nouveau produit</p>
        <textarea placeholder="Titre" id="Titre"></textarea>
        <textarea class="description" id="Description" placeholder="Description"></textarea>
        <textarea id="Support" placeholder="Support"></textarea>
        <textarea id="Tag" placeholder="Tag"></textarea>
        <textarea id="Prix" placeholder="Prix"></textarea>
        <textarea id="Quantiten" placeholder="Quantité"></textarea>
        <textarea class="Image" id="Img" placeholder="Image"></textarea>
        <button class="button" id="div">
            <p class="clickable sudbmitnew" >
            Confirmer
            </p>
        </button>

        <div class="supprProd">
            <p>
                Supprimer un produit
            </p>
            <textarea placeholder="Titre à supprimer" class = "produitSuppr"></textarea>
            <a href="#" class="btn_suppr">
                Supprimer
            </a>

        </div>

        <div class="editProd">

            <p>
                Modifiaction du produit
            </p>

            <textarea name="" class="nomVal" placeholder="Nom du jeu"></textarea>

            <div class="divmodifnom">
                <textarea name="" class="nomModifVal" placeholder="nouveau nom"></textarea>
                <a class="btn_modif_nom btn_modif"> Modifier le nom</a>
            </div>

            <div class="divmodifdesc">
                <textarea name="" class="descVal" placeholder="nouvelle description"></textarea>
                <a  class="btn_modif_desc btn_modif"> Modifier la description</a>
            </div>

            <div class="divmodifsupp">
                <textarea name="" class="suppVal" placeholder="nouveau support"></textarea>
                <a class="btn_modif_support btn_modif"> Modifier le support</a>
            </div>

            <div class="divmodiftag">
                <textarea name="" class="tagVal" placeholder="nouveau tag"></textarea>
                <a class="btn_modif_tag btn_modif"> Modifier la catégorie</a>
            </div>

            <div class="divmodifprix">
                <textarea name="" class="prixVal" placeholder="nouveau prix"></textarea>
                <a class="btn_modif_prix btn_modif"> Modifier le prix</a>
            </div>

            <div class="divmodifquant">
                <textarea name="" class="quantVal" placeholder="nouveau quantité"></textarea>
                <a class="btn_modif_quant btn_modif"> Modifier la quantité</a>
            </div>

            <div class="divmodifimg">
                <textarea name="" class="imgVal" placeholder="nouveau image"></textarea>
                <a  class="btn_modif_img btn_modif"> Modifier l'image</a>
            </div>


        </div>
    </div>

</body>
<script src = "../js/CreationProduit.js"> </script>
<script src = "../js/indexResearch.js"> </script>
<script src="..//js/ModifArticle.js"></script>
</html>
